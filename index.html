<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Merriweather:300italic,700,300' rel='stylesheet' type='text/css'>
        <title>Project 3 - Online Registration Form</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    </head>
    <body>
        <header>
            <h1>The Code Review</h1>
        </header>
        <section class="form-wrapper">
            <h2>Sign up for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
            <form action="scripts/form.js" method="post">
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="wrap">
                        <label for="fullName">Full Name</label>
                        <input type="text" name="fullName" id="fullName" placeholder="Required" required >
                    </div>
                    <div class="wrap">
                        <label for="dob">Date Of Birth</label>
                        <input type="date" name="dob" id="dob" required >
                    </div>
                    <div class="wrap">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="Required" required >
                    </div>
                    <div class="wrap">
                        <label for="phoneNum">Phone Number</label>
                        <input type="tel" name="phoneNum" id="phoneNum" placeholder="Required" required >
                    </div>
                    <div class="wrap">
                        <label for="stAddress">Street Address</label>
                        <input type="text" name="stAddress" id="stAddress" placeholder="Required" required >
                    </div>
                    <div class="wrap">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" placeholder="Required" required >
                    </div>
                    <div class="wrap">
                        <label for="state">State</label>
                        <select name="state" id="state" required >
                            <option value="">Choose State</option>
                            <option value="north-island">North Island</option>
                            <option value="south-island">South Island</option>
                        </select>
                    </div>
                    <div class="wrap">
                        <label for="zipCode">Zip Code</label>
                        <input type="text" name="zipCode" id="zipCode" placeholder="Required" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Newsletter</legend>
                    <p>Select the newsletters you would like to receive</p>
                    <div class="wrap">
                        <label for="htmlNews">HTML News</label>
                        <input type="checkbox" name="htmlNews" id="htmlNews" >
                    </div>
                    <div class="wrap">
                        <label for="cssNews">CSS News</label>
                        <input type="checkbox" name="cssNews" id="cssNews" >
                    </div>
                    <div class="wrap">
                        <label for="jsNews">Javascript News</label>
                        <input type="checkbox" name="jsNews" id="jsNews" >
                    </div>
                    <h3>Newsletter format</h3>
                    <div class="wrap">
                        <label for="html">HTML</label>
                        <input type="radio" name="format" id="html" >
                    </div>
                    <div class="wrap">
                        <label for="plainText">Plain Text</label>
                        <input type="radio" name="format" id="plainText" >
                    </div>
                    <label for="other">Other topics you'd like to hear about</label>
                    <textarea name="other" id="other" cols="30" rows="10"></textarea>
                    <input type="submit" value="Sign Up">
                </fieldset>
            </form>
        </section>
        <footer>
            <p>Copyright The Code Review</p>
        </footer>
    </body>
</html>
